<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      background-image: url('D:\Code Bits 3.0\Desktop-Travel-Images.jpg');
      background-attachment: fixed;
      background-size: cover;
    }
    .contact-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .contact-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .contact-header h2 {
      font-size: 32px;
      color: #333;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-size: 16px;
      color: #333;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .form-group textarea {
      height: 150px;
      resize: vertical;
    }
    .submit-btn {
      padding: 15px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
    .contact-number {
        margin-top: 20px;
        text-align: left;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="contact-header">
      <h2>Contact Us</h2>
    </div>
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit" class="submit-btn" onclick="alert('Thankyou for your response')">Send Message</button>
    </form>
    <div class="contact-number">
        <label for="number">Contact Number: 7128742735</label>
        <label for="address" style="text-align: right; padding-left: 240px;">Address: BKC Heights, Ford Area, Mumbai.</label>
    </div>
  </div>
</body>
</html>
